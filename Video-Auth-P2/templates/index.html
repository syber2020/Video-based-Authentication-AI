{% extends 'layout.html' %}

{% load static %}
{% block title %}Student Portal{% endblock %}
{% block content %}

<div class="container" >
  <div class="col-lg-12" style="background: rgba(0,0,0,0.6);margin-top:3em;margin-bottom:5em;padding-top:1em;padding-bottom:3em;color:#fff;border-radius:10px;-webkit-box-shadow: 2px 2px 15px 0px rgba(0, 8, 0, 0.7);
-moz-box-shadow:    2px 2px 15px 0px rgba(0, 4, 0, 0.7);
box-shadow:         2px 2px 15px 0px rgba(0, 4, 0, 0.7);">
    <div class="col-lg-12" style="padding-bottom: 0em;">
      <a href="/admin"><h5 class="text-right"><i class="fa fa-user-circle" aria-hidden="true"></i> Admin Panel</h5></a>
      <h1 class="text-center section-title" style="margin-bottom:2em">Login Portal</h1>

      <div class="col-md-8" style="margin-left:17%;">
        <div class="col-md-3">
          <a href="/detect"><img src="{% static 'img/webcam.png' %}" class="img-responsive" /></a>
          <h4 class="text-center">Login</h4>
        </div>
       <!-- style="margin-left:10%;" -->
       <div class="col-md-3" >
         <!-- <button type="button" style="background:transparent;border:none" data-toggle="modal" data-target="#myModal"> -->
         <a href="/admin/records/records/add/"><img src="{% static 'img/add.png' %}" class="img-responsive" /></a>
          <h4 class="text-center">Register</h4>
        </div>
        <div class="col-md-3" >
          <a href="/trainer"><img src="{% static 'img/trainer.png' %}" class="img-responsive" /></a>
          <h4 class="text-center">Retrain </h4>
        </div>

        <div class="col-md-3">
          <a href="/capture"><img src="{% static 'img/upload.png' %}" class="img-responsive" /></a>
          <h4 class="text-center">Upload </h4>
        </div>
      </div>
    </div>
    <style>
      h4{
        margin-bottom: 1.5em;
      }
      img{
        border-radius:50%;
        -webkit-transition: all 0.3s ease-in-out;
    -moz-transition: all 0.3s ease-in-out;
     transition: all 0.3s ease-in-out;
      }
      img:hover{
        -webkit-box-shadow: 2px 2px 21px 0px rgba(0, 3, 0, 0.91);
        -moz-box-shadow:    2px 2px 21px 0px rgba(0, 3, 0, 0.91);
        box-shadow:         2px 2px 21px 0px rgba(0, 3, 0, 0.91);
        border:2px solid #fff;
      }
      h3{
        margin-bottom: 1.3em;
      }
      a{
        color:inherit
      }
      a:hover{
        color:inherit;
        text-decoration: none;
      }
      .section-title:after {
        	content:' ';display:block;margin:0 auto;width:100px;margin-top: 6px;border:2px solid #d0d0d0;border-radius:4px;
        	-webkit-border-radius:4px;
        	-moz-border-radius:4px;
        	box-shadow:inset 0 1px 1px rgba(0, 0, 0, .05);
        	-webkit-box-shadow:inset 0 1px 1px rgba(0, 0, 0, .05);
        	-moz-box-shadow:inset 0 1px 1px rgba(0, 0, 0, .05);
          margin-bottom:1em;
        }
    </style>



    </div>
</div><!-- Container -->

{% endblock %}
